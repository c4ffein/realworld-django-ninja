name: Test Cypress API SQLite

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv venv venv
        . venv/bin/activate
        uv pip install .[dev]
    - name: Migrate
      run: |
        . venv/bin/activate
        DEBUG=True python manage.py migrate
    - name: Run Django
      run: |
        . venv/bin/activate
        make run-debug
        sleep 4
    - name: Setup Cypress
      run: |
        make setup-cypress
    - name: Run Tests
      run: |
        make test-cypress-api
