name: Test Postman Docker

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - name: Compose Up
      run: |
        docker compose up -d --wait
    - uses: oven-sh/setup-bun@v2
    - name: Run Tests
      run: |
        make test-postman
